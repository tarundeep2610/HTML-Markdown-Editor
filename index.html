<!DOCTYPE html>
<html>
  <head>
    <title>Online Markdown Editor Playground</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Markdown Editor</h1>
      <button class='theme'>☀️</button>
    </header>
    <main>
      <section>
        <h1 class='heading'>Text Editor</h1>
        <textarea name='textInput' id='text-input'></textarea>
      </section>
      <section>
        <h1 class='heading'>Preview</h1>
        <article id='markdown-preview'></article>
      </section>
    </main>

    <script src="https://bit.ly/codedamn-web-console"></script>
    <script src="/script.js"></script>
  </body>
</html>
